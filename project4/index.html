<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成績計算網站</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- 開場動畫 -->
    <section class="animation-wrapper">
      <section class="animation">
        <div class="hero">
          <img src="./math.jpg" alt="math image" />
        </div>
      </section>
      <div class="slider"></div>
    </section>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Grade Analysis</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-part">
        <h1>Grade Input Form</h1>
       
        <!-- change -->
        <div class="buttons">
          <button class="btn sort-descending">降序排序</button>
          <button class="btn sort-ascending">升序排序</button>
        </div>

        <div class="all-inputs">
          <form>
            <div class="grader">
              <!-- class-type -->
              <input
                type="text"
                placeholder="class category"
                class="class-type"
                list="opt"
              />
              <!-- class-num -->
              <input
                type="text"
                placeholder="class number"
                class="class-number"
              />  <!-- credits -->
              <input
                type="number"
                placeholder="credits"
                min="0"
                max="6"
                class="class-credit"
              />
              <!-- grade-->
              <select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option></select
              >
             
              <button class="trash-button">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </form>
        </div>

        <button type="button" class="plus-btn">
          <i class="fas fa-plus-square"></i>
        </button>
        
        <!-- result -->
        <div class="result">
          <p id="gpa-text">
            Your semester <br />
            GPA is
          </p>
          <h2 id="result-gpa">0.00</h2>
        </div>
      
    </section>
    
    </main>

    <datalist id="opt">
      <option value="ACCT">Accounting</option>
      <option value="ASL">American Sign Language</option>
      <option value="ANTH">Anthropology</option>
      <option value="ART">Art</option>
      <option value="BIOL">Biological Science</option>
      <option value="BUSM">Business Mgt</option>
    </datalist>
    
    </body>
