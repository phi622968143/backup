<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>text effect</title>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="contentArea">

<!-- 文字輸入 -->
<div id="inputArea">
<input type="text" value="" id="inputText" placeholder="在此輸入文字">
<input type="range" max="20" id="rangeViberation">
<select name="selectColor" id="selectColor">
    <option value="#2aff00" selected="selected">GREEN</option>
    <option value="#ff00a5">RED</option>
    <option value="#007bff">BLUE</option>
</select>
</div>

<!-- 描繪用的canvas -->
<div id="viewArea">
    <canvas id="textCv"></canvas>
</div>

</div>

<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
